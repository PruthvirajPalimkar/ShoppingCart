<div class = "p-4 border mb-4 rounded-md shadow-md">
      
  <div class="flex flex-wrap -mx-8 p-4">
    <!-- Repeat the following block for each shopping item -->
    
    <div  *ngFor="let women of womens" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-4 mb-8">
      <div class="bg-white p-4 rounded-lg shadow-md">
          <img class="mb-2 rounded-md w-full h-80 object-cover" [src]="women.image" alt="women.name" width="100">
        <h3 class="mb-2 rounded-md w-full h-48 object-cover">{{women.name | titlecase}}</h3>
        <div class="flex justify-between items-center">
          <span class="text-green-600 font-bold mt-0">{{ women.amount | currency:'INR' }}</span>
          <!-- <button class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
            Add to Cart
          </button> -->
          <button class="bg-pink-600 text-white px-4 py-2 rounded-md hover:bg-pink-700" *ngIf="!women.isInCart" (click)="addToCart(this.women)">Add to Cart</button>
          <button class="bg-pink-600 text-white px-4 py-2 rounded-md hover:bg-pink-700" *ngIf="women.isInCart" (click)="removeFromCart(this.women)">Remove from Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
